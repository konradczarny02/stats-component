<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__info">
      <h1 class="card__heading">Get <span>insights</span> that help <br> your business grow.</h1>
      <p class="card__desc">
        Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
        experience, and overall efficiency.
      </p>
      <div class="card__stats-wrapper">
        <div class="card__stats">
          <p class="card__amount">10k+</p>
          <p class="card__stats-name">companies</p>
        </div>
        <div class="card__stats">
          <p class="card__amount">314</p>
          <p class="card__stats-name">templates</p>
        </div>
        <div class="card__stats">
          <p class="card__amount">12M+</p>
          <p class="card__stats-name">queries</p>
        </div>
      </div>
    </div>
    <div class="card__img"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konrad</a>.
  </div>
</body>
</html>
